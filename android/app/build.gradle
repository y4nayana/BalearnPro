plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Plugin untuk Firebase
    id 'kotlin-android' // Plugin Kotlin
    id 'dev.flutter.flutter-gradle-plugin' // Plugin Flutter Gradle
}

android {
    namespace = "com.balearnpro.app"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

android {
    defaultConfig {
        applicationId "com.balearnpro.app"
        minSdkVersion 23 // Perbarui versi SDK minimal ke 23
        targetSdkVersion 34 // Bisa disesuaikan dengan versi yang diinginkan
        versionCode flutter.versionCode
        versionName flutter.versionName
    }
}


    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
