plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services' // Firebase Google Services Plugin
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin' // Flutter Gradle Plugin
}

android {
    namespace = "com.balearnpro.app" // Sesuaikan dengan package name Firebase
    compileSdk = 34 // Versi SDK terbaru

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        applicationId = "com.balearnpro.app" // Sesuaikan dengan package name Firebase
        minSdk = 23 // Minimal SDK versi
        targetSdk = 34 // Target SDK versi
        versionCode = 1
        versionName = "1.0"
        multiDexEnabled = true
    }

    buildTypes {
        release {
            minifyEnabled false // Nonaktifkan penghapusan kode
            shrinkResources false // Nonaktifkan penghapusan resource
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    implementation 'androidx.multidex:multidex:2.0.1' // MultiDex Support

    // Firebase dependencies
    implementation platform('com.google.firebase:firebase-bom:31.1.0')
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
